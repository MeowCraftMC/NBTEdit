modLoader="javafml"
loaderVersion="${neoforge_loader_version_range}"
license="GPLv3"
issueTrackerURL="https://github.com/qyl27/NBTEdit/issues"

[[mods]]
modId="nbtedit"
version="${mod_version}"
displayName="${mod_full_name}"
#updateJSONURL="https://change.me.example.invalid/updates.json"
displayURL="https://github.com/qyl27/NBTEdit"
logoFile="logo-neoforge.png"
credits="DavidGoldman, MoeBoy76, Jay113355 and other contributers."
authors="qyl27"
displayTest="MATCH_VERSION"
description='''
A Minecraft mod allows you edit any NBT tags of the game content while in game. Such as TileEntities, Entities.
It can help many map creator to make custom items or help many mod creator to debug.
'''

[[accessTransformers]]
file="META-INF/accesstransformer.cfg"

[[dependencies.nbtedit]]
    modId="neoforge"
    type="required"
    versionRange="${neoforge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.nbtedit]]
    modId="minecraft"
    type="required"
    versionRange="${neoforge_minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
